<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css-reset.css">
    <link rel="stylesheet" type="text/css" href="./item-result.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <nav class="item-result-navigation">
        <div class="navigation-logo">
            <img src="./logo.png" class="logo">
        </div>
        <div class="navigation-items-container">
            <div class="input-runescape">
                <input placeholder="Runescape"> 
                <i class="fas fa-search"></i>
            </div>
            <div class="navigation-items">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </div>
            <div class="navigation-items">
                <i class="fas fa-random"></i>
                <p>Exchange</p>
            </div>
        </div>
    </nav>
    <div class="index-title-container">
        <div class="index-title">
            <div class="warcraft-image-flex-container">
                <div class="warcraft-container">
                    <img src="./warcraft.png">
                </div>
                <h1>World of Warcraft</h1>
            </div>
            <button class="index-title-button">Copy Address</button>
        </div>
        <div class="item-container">
            <div class="kingston-sword-container">
                <p>K I N G S T O N &nbsp; S W O R D</p>
                <img src="./kingston_sword.png" alt="">
            </div>
            <div class="kingston-sword-details-container">
                <div class="item-address-container">
                    <div class="border"></div>
                    <h1>Item Address:</h1>
                    <p>XCSds3243Dxsx3252edwd323</p>
                    <i class="far fa-file-alt"></i>
                </div>
                <div class="item-address-container">
                    <div class="border"></div>
                    <h1>Item Owners:</h1>
                    <p>55 People own this item</p>
                    <button class="item-owners-button">View List</button>
                </div>
                <div class=item-address-container>
                    <div class="border"></div>
                    <h1>Item Value:</h1>
                    <p>$535.00</p>
                    <button class="item-value-button">View Marketplace</button>
                </div>
            </div>
        </div>
        <div class="graph-container">
            <div class="item-total-graph-container">
                <span class="item-total-graph-container-title">I T E M &nbsp; T O T A L &nbsp; S U P P L Y :</span> <span class="item-total-graph-container-value">&nbsp; 1 0 0 K</span>
            </div>
            <div class="hour-bar-graph-container">
                <p>2 4 &nbsp; H O U R &nbsp; T R A D E S</p>
            </div>
        </div>
    </div>
    <h2 class="copyright">Stardust Inc. 2019</h2>
</body>
</html>
